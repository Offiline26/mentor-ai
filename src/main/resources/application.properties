# Qual profile vai rodar
spring.profiles.active=dev

# ===========================================
# Servidor
# ===========================================
server.port=8081
server.servlet.context-path=/

# ===========================================
# JWT
# ===========================================
app.jwt.exp-min=120
app.jwt.secret= ${JWT_SECRET}

# ===========================================
# RABBITMQ
# ===========================================
spring.rabbitmq.host=${RABBITMQ_HOST:beaver.rmq.cloudamqp.com}
spring.rabbitmq.port=${RABBITMQ_PORT:5671}
spring.rabbitmq.username=${RABBITMQ_USERNAME:zaxjvmmi}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:0kQaQuW_XXQ4nqH3tuKrKcQv2-wbjp4R}
spring.rabbitmq.ssl.enabled=true 

# Resiliência
spring.rabbitmq.listener.simple.missing-queues-fatal=false

# ===========================================
# Banco de Dados (Oracle)
# ============== =============================
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username= ${ORACLE_USERNAME}
spring.datasource.password= ${ORACLE_PASSWORD}

#===========================================
 JPA / Hibernate
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.jakarta.persistence.schema-generation.database.action=none

# ===========================================
# Web MVC
# ===========================================
spring.mvc.hiddenmethod.filter.enabled=true

# ===========================================
# OAuth2 (Login com Google & GitHub)
# ===========================================
spring.security.oauth2.client.registration.github.client-id= ${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret= ${GITHUB_CLIENT_SECRET}

spring.security.oauth2.client.registration.google.client-id= ${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret= ${GOOGLE_CLIENT_SECRET}
