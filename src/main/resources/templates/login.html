<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mentor AI • Login</title>

<style>
  :root {
    --bg:#0f172a;
    --card:#111827;
    --fg:#e5e7eb;
    --muted:#9ca3af;
    --accent:#22d3ee;
  }
  body {
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background:linear-gradient(120deg,#0f172a,#1f2937);
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  }
  .container {
    width:min(420px,92vw);
    background:var(--card);
    color:var(--fg);
    padding:28px;
    border-radius:16px;
    box-shadow:0 16px 50px rgba(0,0,0,.35);
  }
  .header {
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:18px;
  }
  h1 { margin:0; font-size:22px; }
  .btn {
    padding:8px 14px;
    border-radius:999px;
    border:1px solid var(--accent);
    color:var(--accent);
    text-decoration:none;
    font-size:13px;
  }
  .alert {
    margin:8px 0;
    padding:8px 10px;
    border-radius:8px;
    font-size:13px;
  }
  .danger { background:#7f1d1d; color:#fecaca; }
  .success { background:#052e16; color:#bbf7d0; }

  form {
    display:flex;
    flex-direction:column;
    gap:10px;
    margin-top:14px;
  }
  input {
    width:100%;
    padding:10px 12px;
    border-radius:10px;
    border:1px solid #374151;
    background:#0b1220;
    color:var(--fg);
  }
  button {
    padding:10px 14px;
    background:var(--accent);
    border:none;
    color:#082f49;
    border-radius:10px;
    cursor:pointer;
    font-weight:700;
  }

  .oauth-login {
    margin-top:18px;
    text-align:center;
    font-size:14px;
  }
  .oauth-login a {
    color:#67e8f9;
    text-decoration:none;
  }
</style>
</head>

<body>
<main class="container">

  <div class="header">
    <h1>Login</h1>
    <a class="btn" th:href="@{/register}">Criar conta</a>
  </div>

  <!-- mensagens -->
  <div th:if="${param.error}" class="alert danger">E-mail ou senha inválidos.</div>
  <div th:if="${param.logout}" class="alert success">Você saiu da conta.</div>
  <div th:if="${param.registered}" class="alert success">Cadastro realizado. Faça login.</div>
  <div th:if="${ok}" class="alert success" th:text="${ok}"></div>
  <div th:if="${error}" class="alert danger" th:text="${error}"></div>

  <form th:action="@{/login}" method="post">
    <input type="text"     name="username" placeholder="Email" required/>
    <input type="password" name="password" placeholder="Senha" required/>
    <button type="submit">Entrar</button>
  </form>

</main>
</body>
</html>
