spring.datasource.url=jdbc:h2:mem:mentorai;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always
spring.sql.init.platform=h2

# ===========================================
# Servidor
# ===========================================
server.port=8081
server.servlet.context-path=/

# ===========================================
# RABBITMQ
# ===========================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# ===========================================
# JWT
# ===========================================
app.jwt.exp-min=120
app.jwt.secret= ${JWT_SECRET}

# ===========================================
# OPEN AI
# ===========================================
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini

#==========================================
# Thymeleaf & Logs
# ===========================================
spring.thymeleaf.cache=false

logging.level.org.thymeleaf=TRACE
logging.level.org.thymeleaf.engine=TRACE
logging.level.org.thymeleaf.standard.expression=TRACE
logging.level.org.thymeleaf.spring6.view=DEBUG
logging.level.org.springframework.security=DEBUG
#
## ===========================================
# Tratamento de Erros
# ===========================================
server.error.include-message=ALWAYS
server.error.include-binding-errors=ALWAYS
server.error.include-stacktrace=ALWAYS

# Somente para desenvolvimento

# ===========================================
# Web MVC
# ===========================================
spring.mvc.hiddenmethod.filter.enabled=true

## ===========================================
## OAuth2 (Login com Google & GitHub)
## ===========================================
spring.security.oauth2.client.registration.github.client-id= ${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret= ${GITHUB_CLIENT_SECRET}

spring.security.oauth2.client.registration.google.client-id= ${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret= ${GOOGLE_CLIENT_SECRET}

