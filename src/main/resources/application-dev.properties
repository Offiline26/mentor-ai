# ==========================================
# H2
# ==========================================
spring.datasource.url=jdbc:h2:mem:mentorai;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always
spring.sql.init.platform=h2

# ============================================
# Servidor
# ===========================================
server.port=8081
server.servlet.context-path=/

# ===========================================
# RABBITMQ (CORREÇÃO DE VHOST)
# ===========================================
spring.rabbitmq.host=${RABBITMQ_HOST:beaver.rmq.cloudamqp.com}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:zaxjvmmi}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:0kQaQuW_XXQ4nqH3tuKrKcQv2-wbjp4R}

# NOVO: Define o Virtual Host correto (que é o mesmo que o username)
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:zaxjvmmi}

spring.rabbitmq.ssl.enabled=true 

# Resiliência
spring.rabbitmq.listener.simple.missing-queues-fatal=false

# ===========================================
# JWT
# ===========================================
app.jwt.exp-min=120
app.jwt.secret= ${JWT_SECRET}

# ===========================================
# SPRING AI - CONFIGURAÇÃO REMOTA
# ===========================================
spring.ai.ollama.base-url= ${OLLAMA_URL}
spring.ai.ollama.chat.model=phi3

spring.ai.ollama.chat.options.temperature=0.7

# Removemos a propriedade genérica que causava o erro na IDE.

#==========================================
# Thymeleaf & Logs
# ===========================================
spring.thymeleaf.cache=false

logging.level.org.thymeleaf=TRACE
logging.level.org.thymeleaf.engine=TRACE
logging.level.org.thymeleaf.standard.expression=TRACE
logging.level.org.thymeleaf.spring6.view=DEBUG
logging.level.org.springframework.security=DEBUG
#
# ===========================================
# Tratamento de Erros
# ===========================================
server.error.include-message=ALWAYS
server.error.include-binding-errors=ALWAYS
server.error.include-stacktrace=ALWAYS

# Somente para desenvolvimento

# ===========================================
# Web MVC
# ===========================================
spring.mvc.hiddenmethod.filter.enabled=true

## ===========================================
## OAuth2 (Login com Google & GitHub)
## ===========================================
spring.security.oauth2.client.registration.github.client-id= ${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret= ${GITHUB_CLIENT_SECRET}

spring.security.oauth2.client.registration.google.client-id= ${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret= ${GOOGLE_CLIENT_SECRET}

